 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Bars</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="skills">
    <div class="skill">
      <div class="skill-name">HTML</div>
      <div class="skill-bar">
        <div class="skill-per" per="90%" style="max-width:90%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">CSS</div>
      <div class="skill-bar">
        <div class="skill-per" per="70%" style="max-width:70%"></div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">Javascript</div>
      <div class="skill-bar">
        <div class="skill-per" per="60%" style="max-width:60%"></div>
      </div>
    </div>


    <div class="skill">
      <div class="skill-name">Java</div>
      <div class="skill-bar">
        <div class="skill-per" per="50%" style="max-width:60%"></div>
      </div>
    </div>
  </div>

</body>

</html>
